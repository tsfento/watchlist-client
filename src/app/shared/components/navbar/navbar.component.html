<div class="navbar">
  <div class="branding">
    <a routerLink="/" (click)="clearSearch()">WeWatch</a>
  </div>

  @if (isLoggedIn()) {
    <div class="nav-search-bar">
      <input type="search" class="nav-search-input" placeholder="Search for a title..." #searchInput (keyup.enter)="onSearch(searchInput)">
      <!-- <button type="submit" class="nav-search-submit" (click)="onSearch(searchInput)"> -->
      <button type="submit" class="nav-search-submit">
        <span class="material-symbols-outlined icon-btn">
          search
        </span>
      </button>
    </div>
  }

  <div class="btn-container">
    @if (isLoggedIn()) {
      <a class="nav-btn hover-btn" title="Home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/" (click)="clearSearch()">
        <span class="material-symbols-outlined icon-btn">
          home
        </span>
      </a>
      <a class="nav-btn hover-btn" title="Lists" routerLinkActive="active" routerLink="/lists" (click)="clearSearch()">
        <span class="material-symbols-outlined icon-btn">
          list_alt
        </span>
      </a>
      <a class="nav-btn nav-btn-calendar hover-btn" routerLinkActive="active" title="Watch History" routerLink="/history" (click)="clearSearch()">
        <span class="material-symbols-outlined icon-btn">
          calendar_month
        </span>
      </a>
      <a class="nav-btn nav-btn-text" (click)="logout()">Logout</a>
    } @else {
      <a class="nav-btn hover-btn" title="Home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/">
        <span class="material-symbols-outlined icon-btn">
          home
        </span>
      </a>
      <a class="nav-btn hover-btn" title="Lists" routerLinkActive="active" routerLink="/lists">
        <span class="material-symbols-outlined icon-btn">
          list_alt
        </span>
      </a>
      <a class="nav-btn nav-btn-text" routerLinkActive="active" routerLink="/welcome">Login/Sign Up</a>
    }
  </div>
</div>

<!-- mobile nav -->
<div class="mobile-navbar">
  <div class="mobile-home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
    <a class="mobile-nav-btn mobile-nav-btn-home" routerLinkActive="mobile-active" [routerLinkActiveOptions]="{exact: true}" title="Home" routerLink="/" (click)="clearSearch()">
      <span class="material-symbols-outlined">
        home
      </span>
    </a>
  </div>
  <div class="mobile-lists" routerLinkActive="active">
    <a class="mobile-nav-btn mobile-nav-btn-lists" routerLinkActive="mobile-active" title="Lists" routerLink="/lists" (click)="clearSearch()">
      <span class="material-symbols-outlined">
        list_alt
      </span>
    </a>
  </div>
  <div class="mobile-search" [class.active]="mobileSearchActive">
    <a class="mobile-nav-btn mobile-nav-btn-search" [class.mobile-active]="mobileSearchActive" title="Search" (click)="clearSearch(); clickedMobileSearch()">
      <span class="material-symbols-outlined">
        search
      </span>
    </a>
  </div>
  <div class="mobile-history" routerLinkActive="active">
    <a class="mobile-nav-btn mobile-nav-btn-calendar" routerLinkActive="mobile-active" title="Watch History" routerLink="/history" (click)="clearSearch()">
      <span class="material-symbols-outlined">
        calendar_month
      </span>
    </a>
  </div>
</div>

<div class="mobile-search-bar" [class.active]="mobileSearchActive">
  <input type="search" class="mobile-nav-search-input" placeholder="Search for a title..." #searchInput (keyup.enter)="onSearch(searchInput)">
</div>
<!-- end mobile nav -->
