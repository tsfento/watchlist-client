<div class="navbar">
  <div class="branding">
    <a routerLink="/" (click)="clearSearch()">WeWatch</a>
  </div>

  @if (isLoggedIn()) {
    <div class="nav-search-bar">
      <input type="search" class="nav-search-input" placeholder="Search for a title..." #searchInput (keyup.enter)="onSearch(searchInput)">
      <!-- <button type="submit" class="nav-search-submit" (click)="onSearch(searchInput)"> -->
      <button type="submit" class="nav-search-submit">
        <span class="material-symbols-outlined icon-btn">
          search
        </span>
      </button>
    </div>
  }

  <div class="btn-container">
    @if (isLoggedIn()) {
      <a class="nav-btn hover-btn" title="Home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/" (click)="clearSearch()">
        <span class="material-symbols-outlined icon-btn">
          home
        </span>
      </a>
      <a class="nav-btn hover-btn" title="Lists" routerLinkActive="active" routerLink="/lists" (click)="clearSearch()">
        <span class="material-symbols-outlined icon-btn">
          list_alt
        </span>
      </a>
      <a class="nav-btn nav-btn-calendar hover-btn" routerLinkActive="active" title="Watch History" routerLink="/history" (click)="clearSearch()">
        <span class="material-symbols-outlined icon-btn">
          calendar_month
        </span>
      </a>
      <a class="nav-btn nav-btn-text" (click)="logout()">Logout</a>
    } @else {
      <a class="nav-btn hover-btn" title="Home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/">
        <span class="material-symbols-outlined icon-btn">
          home
        </span>
      </a>
      <a class="nav-btn hover-btn" title="Lists" routerLinkActive="active" routerLink="/lists">
        <span class="material-symbols-outlined icon-btn">
          list_alt
        </span>
      </a>
      <a class="nav-btn nav-btn-text" routerLinkActive="active" routerLink="/welcome">Login/Sign Up</a>
    }
  </div>
</div>
