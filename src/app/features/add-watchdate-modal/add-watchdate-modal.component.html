<div class="modal fade" id="addWatchDateModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Watch Date</h5>
        <button type="button" class="close-add-watchdate-modal" data-bs-dismiss="modal" aria-label="Close">
          <span class="material-symbols-outlined">
            close
          </span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addWatchDateForm" (ngSubmit)="onAddWatchDate()">
          <div class="form-group">
            <div class="label-input">
              <label>Select date:</label>
              <input type="date" value="{{ todaysDate }}" max="{{ todaysDate }}" formControlName="date">
            </div>
            <!-- <select id="selected_list" formControlName="watch_list">
              <option value="">Select a list</option>
              @for (list of userLists; track $index) {
                <option [ngValue]="list.id">{{ list.title }}</option>
              }
            </select> -->
          </div>
          <div class="btn-container">
            <button type="button" class="btn-cancel" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn-add" data-bs-dismiss="modal" [disabled]="!addWatchDateForm.valid">Add Date</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
